
<div>
    <mat-card id="listview-fans" *ngFor="let fanslist of fanslist">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{fanslist.name}}</mat-card-title>
            <mat-card-subtitle>{{fanslist.messagePreview}}</mat-card-subtitle>
          </mat-card-header>
    </mat-card>
</div>
